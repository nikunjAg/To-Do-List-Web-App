<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="./resources/js/lib/jquery-3.4.1.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./resources/css/styles.css" type="text/css" />
  <link rel="stylesheet" href="./resources/css/media.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>To Do List App</title>
</head>

<body>

  <div class="mainDiv">

    <div class="centerDiv">

      <div class="header">
        <h2>TO-DO LIST</h2>
        <i class="fas fa-plus"></i>
        <i class="fas fa-minus disabled"></i>
      </div>

      <div class="todo-input-div">
        <input type="text" id="todo-item" name="todo-input" placeholder="Add New Todo" autofocus />
      </div>

      <div class="todos">
        <ul>
        </ul>
      </div>

    </div>
  </div>

  <script src="./resources/js/script.js"></script>
</body>

</html>
